name: Build ESP32-C3 Firmware

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Arduino CLI
        uses: arduino/setup-arduino-cli@v1

      - name: Install ESP32 core (PIN v2.0.17)
        run: |
          arduino-cli config init
          arduino-cli core update-index
          arduino-cli core install esp32:esp32@2.0.17

      - name: Install Libraries
        run: |
          arduino-cli lib update-index
          arduino-cli lib install "Adafruit MPU6050"
          arduino-cli lib install "Adafruit Unified Sensor"

      - name: Prepare Sketch Folder
        run: |
          rm -rf sketch
          mkdir -p sketch/drone
          cp drone.ino sketch/drone/drone.ino

      - name: Compile
        run: |
          arduino-cli compile --fqbn esp32:esp32:esp32c3 sketch/drone

      - name: Collect BIN files
        run: |
          echo "Searching for BIN files..."
          find sketch -type f -name "*.bin" -print
          mkdir -p out
          find sketch -type f -name "*.bin" -exec cp {} out/ \;
          ls -la out

      - name: Upload Firmware (BIN)
        uses: actions/upload-artifact@v4
        with:
          name: firmware-bin
          path: out/*.bin
