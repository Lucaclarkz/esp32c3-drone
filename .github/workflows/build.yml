name: Build ESP32-C3 Firmware

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Arduino CLI
        uses: arduino/setup-arduino-cli@v1

      - name: Install ESP32 core
        run: |
          arduino-cli core update-index
          arduino-cli core install esp32:esp32

      - name: Install libraries
        run: |
          arduino-cli lib update-index
          arduino-cli lib install "Adafruit MPU6050"
          arduino-cli lib install "Adafruit Unified Sensor"

      - name: Prepare sketch (folder name must match .ino name)
        run: |
          mkdir -p sketch/drone
          cp drone.ino sketch/drone/drone.ino

      - name: Compile
        run: |
          arduino-cli compile --fqbn esp32:esp32:esp32c3 sketch/drone

      - name: Upload BIN
        uses: actions/upload-artifact@v4
        with:
          name: firmware
          path: sketch/drone/build/*/*.bin
