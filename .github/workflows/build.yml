name: Build ESP32-C3 Firmware

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # -------- Install Arduino CLI (FIXED: export PATH in same step) --------
      - name: Install Arduino CLI
        shell: bash
        run: |
          set -e
          curl -fsSL https://raw.githubusercontent.com/arduino/arduino-cli/master/install.sh | sh
          # installer puts it into: $GITHUB_WORKSPACE/bin/arduino-cli
          ls -lah "${GITHUB_WORKSPACE}/bin" || true

          # Make it available RIGHT NOW (same step) + future steps
          export PATH="${GITHUB_WORKSPACE}/bin:$PATH"
          echo "${GITHUB_WORKSPACE}/bin" >> "$GITHUB_PATH"

          which arduino-cli
          arduino-cli version

      # -------- Install ESP32 core --------
      - name: Install ESP32 core
        shell: bash
        run: |
          set -e
          arduino-cli config init --overwrite
          arduino-cli core update-index --additional-urls https://espressif.github.io/arduino-esp32/package_esp32_index.json
          arduino-cli core install esp32:esp32 --additional-urls https://espressif.github.io/arduino-esp32/package_esp32_index.json
          arduino-cli core list

      # -------- Install Libraries --------
      - name: Install Libraries
        shell: bash
        run: |
          set -e
          arduino-cli lib update-index
          arduino-cli lib install "Adafruit MPU6050"
          arduino-cli lib install "Adafruit Unified Sensor"
          arduino-cli lib install "AsyncTCP"
          arduino-cli lib install "ESP Async WebServer" || arduino-cli lib install "ESPAsyncWebServer"

      # -------- Prepare Sketch Folder --------
      - name: Prepare Sketch Folder
        shell: bash
        run: |
          set -e
          mkdir -p sketch/drone
          cp -f drone.ino sketch/drone/drone.ino
          ls -lah sketch/drone

      # -------- Compile --------
      - name: Compile (ESP32-C3)
        shell: bash
        run: |
          set -e
          arduino-cli compile --fqbn esp32:esp32:esp32c3 sketch/drone

      # -------- Collect BIN --------
      - name: Collect BIN files
        shell: bash
        run: |
          set -e
          mkdir -p out
          find sketch/drone -type f -name "*.bin" -print
          cp -v sketch/drone/build/esp32.esp32.esp32c3/*.bin out/
          ls -lah out

      # -------- Upload Artifact --------
      - name: Upload BIN (Artifacts)
        uses: actions/upload-artifact@v4
        with:
          name: firmware
          path: out/*.bin
