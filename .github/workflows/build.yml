name: Build ESP32-C3 Drone Firmware

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # ---------- Install Arduino CLI ----------
      - name: Install Arduino CLI
        run: |
          curl -fsSL https://raw.githubusercontent.com/arduino/arduino-cli/master/install.sh | sh
          echo "${{ github.workspace }}/bin" >> $GITHUB_PATH

      # ---------- Configure CLI ----------
      - name: Configure Arduino CLI
        run: |
          arduino-cli config init
          arduino-cli core update-index --additional-urls https://raw.githubusercontent.com/espressif/arduino-esp32/gh-pages/package_esp32_index.json

      # ---------- Install ESP32 Core ----------
      - name: Install ESP32 Core
        run: |
          arduino-cli core install esp32:esp32@2.0.17 --additional-urls https://raw.githubusercontent.com/espressif/arduino-esp32/gh-pages/package_esp32_index.json

      # ---------- Install Libraries ----------
      - name: Install Libraries
        run: |
          arduino-cli lib install "ESP Async WebServer"
          arduino-cli lib install "AsyncTCP"
          arduino-cli lib install "Adafruit MPU6050"
          arduino-cli lib install "Adafruit Unified Sensor"
          arduino-cli lib install "Adafruit BusIO"

      # ---------- Compile (Fix Path to Root) ----------
      - name: Compile ESP32-C3
        run: |
          # လက်ရှိ root ထဲမှာ drone.ino ရှိနေလျှင် "." ကို သုံးပါ
          arduino-cli compile \
            --fqbn esp32:esp32:esp32c3 \
            --output-dir build \
            --export-binaries \
            .

      # ---------- Upload BIN (Firmware artifacts) ----------
      - name: Upload Firmware
        uses: actions/upload-artifact@v4
        with:
          name: drone-firmware-binaries
          path: build/*.bin
          
